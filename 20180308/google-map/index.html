<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map" style="width:100%; height: 50vh;"></div>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          "zoom": 4,
          "center": {
            "lat": 34.647029,
            "lng": 135.514344
          }
        });

        map.addListener("click", () => {
          debugger;
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzzdX1Qscx-_I6AnxFoizCicbOVdP0iWo&callback=initMap" async defer>
    </script>
  </body>
</html>
